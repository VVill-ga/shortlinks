<!DOCTYPE html>
<html>
<head>
	<title>Shortlinks</title>
	<meta name="description" content="Create shortlinks, quickly and with extensibility.">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="color-scheme" content="light dark">
	<link rel="icon" href="/favicon.ico" sizes="32x32">
	<link rel="icon" href="/favicon.svg" type="image/svg+xml">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2.0.6/css/pico.min.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;700&display=swap" rel="stylesheet">
	<script src="https://unpkg.com/htmx.org@2.0.4"></script>
	<script src="modal.js"></script>
	<style>
		:root {
			--pico-font-family: "Chakra Petch", sans-serif !important;
		}

		.hero {
			min-height: 100vh;
			display: flex;
			flex-direction: column;
			justify-content: center;
		}
		.error {
			--pico-border-color: var(--pico-form-element-invalid-border-color)
		}
		.notif {
			position: fixed;
			z-index: 1;
			bottom: 0;
			right: 0;
			border: var(--pico-border-color) solid 0.125rem;
			margin-right: var(--pico-block-spacing-horizontal);
			margin-bottom: var(--pico-block-spacing-vertical);
			padding: 0.5rem;
		}
		.notif p {
			overflow: auto;
			max-width: 15rem;
			max-height: 4rem;
			font-size: 0.875rem;
			margin-bottom: 0.5rem;
		}
	</style>
</head>
<body>
	<main id="page" class="hero container" hx-target="this" hx-swap="innerHTML"></main>
</body>
</html>
